<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is form page</title>
  </head>
  <body>
    <h1>this is form page</h1>

    <form action="post">
      <label for="username">Enter your name :</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your name"
      />
    </form>
    <div>
      <label for="sub">male</label>
      <input type="radio" id="sub" name="gender" value="male" />
      <label for="sub2">femail</label>
      <input type="radio" id="sub2" name="gender" value="femail" />
    </div>
    <div>
      <label for="subscribe">plsecheck here</label>
      <input type="checkbox" name="subscribe" />
    </div>
    <label for="comment">this is comment area</label>
    <br />
    <textarea name="comment" id="comment"></textarea>
    <div>
      <select name="fruit">
        <option value="mengo">mengo</option>
        <option value="apple">apple</option>
        <option value="orange">orange</option>
      </select>
    </div>
  </body>
</html>
