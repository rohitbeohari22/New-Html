<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gridcontainer {
        height: 250px;
        width: 750px;
        border: 5px solid black;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5px;
      }
      .box1{
        grid-column: 1/3;
        
      }
    </style>
  </head>
  <body>
    <div class="gridcontainer">
      <div class="box1" style="background-color: blueviolet">1</div>
      <div class="box" style="background-color: rgb(95, 226, 43)">2</div>
      <div class="box" style="background-color: rgb(82, 7, 58)">3</div>
      <div class="box" style="background-color: rgb(130, 207, 147)">4</div>
      <div class="box" style="background-color: rgb(181, 33, 33)">5</div>
      <div class="box" style="background-color: rgb(181, 33, 33)">5</div>
      
  </body>
</html>
